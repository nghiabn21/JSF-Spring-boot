<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <p:dataTable
                id="beanByMe" var="student" value="#{beanByMe.allStudent}"
                emptyMessage="Không có kết quả nào"
                rows="5"
                paginator="true"
                paginatorPosition="bottom" rowsPerPageTemplate="5,10,15"
                currentPageReportTemplate=""
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
            <p:column style="wi">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{student.id}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{student.name}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Age</f:facet>
                <h:outputText value="#{student.age}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Address</f:facet>
                <h:outputText value="#{student.address}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Gender</f:facet>
                <h:outputText value="#{student.gender}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Skill</f:facet>
                <ui:repeat value="#{student.skills}" var="skill">
                    <h:outputText value="#{skill.value}"/>
                    ;
                </ui:repeat>
            </p:column>

            <p:column>
                <f:facet name="header">Major</f:facet>
                <h:outputText value="#{student.major}"/>
            </p:column>

            <p:column>
                <f:facet name="header">Update</f:facet>
                <h:form>
                    <h:commandButton value="Update" class="btn btn-primary"
                                     action="#{myBean.moveToPage2()}">
                    </h:commandButton>
                </h:form>
            </p:column>

            <p:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandButton value="Delete" class="btn btn-danger">
                    </h:commandButton>
                </h:form>
            </p:column>

        </p:dataTable>
    </ui:composition>
</h:body>
</html>
