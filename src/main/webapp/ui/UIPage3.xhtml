<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition>
        <p:panelGrid style="border:0; background-color: transparent">
            <p:row styleClass="Wid100">
                <p:column colspan="6" style="font-weight: bold">
                    Search for employee
                </p:column>
            </p:row>
            <p:row styleClass="Wid100 Pad10">
                <p:column style="width:10%; margin-left: 15px" styleClass="nowrap">
                    <h:outputLabel style="width:10%; margin-left: 15px" for="age1" value="Age: "/>
                </p:column>
                <p:column style="width:25%">
                    <p:inputText id="age1" value="#{myBean.student.age}"
                                 validatorMessage="User name is required">
                        <!--                                <f:validateRequired/>-->
                    </p:inputText>
                    <div>
                        <h:message for="age1" style="color: red"/>
                    </div>
                </p:column>
                <!--                        <p:column style="width:22%" />-->
            </p:row>
            <p:row styleClass="Wid100 Pad10">
                <p:column style="width:10%" styleClass="nowrap">
                    <h:outputLabel styleClass="col-form-label col-sm-4" for="address1"
                                   value="Address: "/>
                </p:column>
                <p:column style="width:25%">
                    <p:inputText id="address1" value="#{myBean.student.address}"
                                 validatorMessage="User name is required">
                        <!--                                <f:validateRequired/>-->
                    </p:inputText>
                    <div>
                        <h:message for="address1" style="color: red"/>
                    </div>
                </p:column>

                <!--                        <p:column style="width:10%"/>-->

                <p:column style="width:10%" styleClass="nowrap">
                    <p:outputLabel styleClass="col-form-label col-sm-4" value="Gender: "/>
                </p:column>
                <p:column style="width:25%; margin-top:-1px;margin-left:0px">
                    <p:selectOneRadio styleClass="col-form-label col-sm-4"
                                      value="#{myBean.student.gender}">
                        <f:selectItem itemValue="Male" itemLabel="Male"/>
                        <f:selectItem itemValue="Female" itemLabel="Female"/>
                    </p:selectOneRadio>
                </p:column>
            </p:row>
            <p:row styleClass="Wid100 Pad10">
                <p:column style="width:10%" styleClass="nowrap">
                    <h:outputLabel styleClass="col-form-label col-sm-4" value="Skills: "/>
                </p:column>
                <p:column style="width:25%">
                    <h:selectManyListbox styleClass="col-form-label col-sm-4"
                                         value="#{myBean.student.skills}">
                        <f:selectItem itemValue="Java" itemLabel="Java"/>
                        <f:selectItem itemValue="SQL" itemLabel="SQL"/>
                        <f:selectItem itemValue="AWS" itemLabel="AWS"/>
                        <f:selectItem itemValue="C#" itemLabel="C#"/>
                        <f:selectItem itemValue="Python" itemLabel="Python"/>
                    </h:selectManyListbox>
                </p:column>

                <!--                        <p:column style="width:10%"/>-->

                <p:column style="width:10%" styleClass="nowrap">
                    <h:outputLabel styleClass="col-form-label col-sm-4" value="  Major: "/>
                </p:column>
                <p:column style="width:25%">
                    <h:selectOneMenu styleClass="col-form-label col-sm-4"
                                     value="#{myBean.student.major}">
                        <f:selectItem itemValue="Dev" itemLabel="Dev"/>
                        <f:selectItem itemValue="QA" itemLabel="QA"/>
                        <f:selectItem itemValue="Tester" itemLabel="Tester"/>
                        <f:selectItem itemValue="BA" itemLabel="BA"/>
                    </h:selectOneMenu>
                </p:column>
            </p:row>
            <p:row styleClass="Wid100 Pad10">
                <p:column style="width:10%" styleClass="nowrap">
                    <p:outputLabel styleClass="col-form-label col-sm-4" for="fromDate1"
                                   value="Start Date:"/>
                </p:column>
                <p:column style="width:25%">
                    <p:calendar pattern="dd/MM/yyyy"
                                mask="true" showOn="button" id="fromDate1"
                                value="#{myBean.student.fromDate}"/>
                </p:column>

                <!--                        <p:column style="width:10%"/>-->

                <p:column style="width:10%" styleClass="nowrap">
                    <p:outputLabel styleClass="col-form-label col-sm-4" for="toDate1"
                                   value="End Date:"/>
                </p:column>
                <p:column style="width:25%">
                    <p:calendar pattern="dd/MM/yyyy"
                                mask="true" showOn="button" id="toDate1"
                                value="#{myBean.student.toDate}"/>
                </p:column>
            </p:row>
            <p:row styleClass="Wid100 Pad10">
                <p:column colspan="5">
                    <center>
                        <h:commandButton value="Save" action="#{myBean.saveStudent}"
                                         class="btn btn-primary"/>
                    </center>
                </p:column>
            </p:row>
        </p:panelGrid>
    </ui:composition>
</h:body>
</html>
