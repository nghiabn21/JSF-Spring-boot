            .header {

            .nowrap {

            }

            .radio-group {

            }

            .radio-option {

            .ui-panelgrid .ui-panelgrid-cell {
                border-style: none;
            }

            .ui-radiobutton-icon {
                margin-top: -1px;
                margin-left: 0px;
            }

            .custom-tabview {
                border: none; /* Bỏ khung viền */
                margin-bottom: 20px; /* Khoảng cách dưới */
            }

            .custom-tabview .ui-tabs-nav {
                background-color: #ffffff; /* Màu nền của tab */
                /*border: none; !* Bỏ khung viền của tab *!*/
                margin-bottom: 0px; /* Không có khoảng cách dưới */
                /*padding: 0px; !* Bỏ padding *!*/
                border-bottom: 1px solid #007bff; /* border viền dưới */
            }

            .custom-tabview .ui-tabs-nav li {
                border: none; /* Bỏ khung viền các tab */
                background-color: transparent; /* Màu nền trong suốt */
                margin: 0; /* Bỏ margin */
                padding: 0; /* Bỏ padding */
                position: relative; /* Để có thể xử lý hover */
                cursor: pointer; /* Con trỏ chuột khi di chuột vào */
            }

            .custom-tabview .ui-tabs-nav li:hover::after {
                content: ''; /* Nội dung thêm sau khi hover */
                position: absolute; /* Vị trí tuyệt đối */
                bottom: -2px; /* Khoảng cách đáy */
                left: 0; /* Vị trí bắt đầu */
                width: 100%; /* Chiều rộng */
                height: 2px; /* Chiều cao */
                /*background-color: #007bff; !* Màu nền *!*/
                border-bottom: 3px solid darkred;
            }

            .custom-tabview .ui-tabs-nav li.ui-state-active {
                /*background-color: #ffffff; !* Màu nền của tab đang active *!*/
                /*border-bottom: 5px solid darkred; !* Viền dưới của tab đang active *!*/
            }

            .custom-tabview .ui-tabs-panel {
                /*border: none; !* Bỏ khung viền của nội dung tab *!*/
                margin-top: 20px; /* Điều chỉnh khoảng cách giữa tab và nội dung */
                padding: 0px; /* Đặt padding cho nội dung tab */
            }

            .ui-tabs.ui-tabs-top > .ui-tabs-nav li {
                top: 0;
            }

            .ui-tabs.ui-tabs-top .ui-tabs-nav li.ui-tabs-selected {
                border-bottom: 2px solid brown; /* chân nền của tab dc chọn */
                border-top: none;
                border-left: none;
                border-right: none;
            }

            .ui-tabs.ui-tabs-top > .ui-tabs-nav {
                padding: 0;
            }
        </style>
    </h:head>
